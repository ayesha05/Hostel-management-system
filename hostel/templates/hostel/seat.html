{% extends "hostel/admin.html" %}
{% load static %}
{% block content %}

  
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">Seats</h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">Student2</h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                           Rooms
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body">
                            <table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-example">
                                <thead>
                                    <tr>
                                        <th>Room ID</th>
                                        <th>capacity</th>
                                        <th>Available</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {% for seat in rooms %}
                                    <tr class="success">
                                         <td>{{ seat.room_id }}</td>
                                         <td>{{ seat.capacity }}</td>
                                         <td align="center">{{ seat.is_available }}</td>
                                    </tr>
                                     {% endfor %}
      
                                </tbody>
                            </table>
                            <!-- /.table-responsive -->
                        
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
          
          
    <script>
    $(document).ready(function() {
        $('#dataTables-example').DataTable({
            responsive: true
        });
    });
    </script>
{% endblock %}
